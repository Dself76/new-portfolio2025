<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Number Display</title>
</head>
<body>
  
    
    <div class="text">YOUR NUM<span class="upside-down">B</span>ER IS</div>

    <div id="display-number">17</div>
    <div class="home">
    <a href="../index-main.html">Home</a></div>
    
    



    <!-- Add the JavaScript with error handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Get the number from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const number = urlParams.get('number');
                
                // Check if we have a display element and a number
                const displayElement = document.getElementById('display-number');
                if (displayElement && number) {
                    displayElement.textContent = number;
                } else {
                    console.error('Either display element or number not found');
                }
            } catch (error) {
                console.error('Error displaying number:', error);
            }
        });
    </script>
</body>
</html>
